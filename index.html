<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Henkilörekisteri</title>
    <script>
        async function haeHenkilot() {
            const res = await fetch("api/read.php");
            const data = await res.json();
            const lista = document.getElementById("lista");
            lista.innerHTML = "";
            data.forEach(h => {
                lista.innerHTML += `
                    <tr>
                        <td>${h.id}</td>
                        <td>${h.etunimi}</td>
                        <td>${h.sukunimi}</td>
                        <td>${h.sposti}</td>
                        <td>${h.puhelin}</td>
                        <td>${h.osoite}</td>
                        <td>${h.postinumero}</td>
                        <td>${h.kansallisuus}</td>
                        <td>
                            <button onclick='profiili(${h.id})' id='ProfiiliPainike'>Profiili</button>
                            <button onclick='muokkaa(${JSON.stringify(h)})' id='MuokkaaPainike'>Muokkaa</button>
                            <button onclick='poista(${h.id})' id='PoistaPainike'>Poista</button>
                        </td>
                    </tr>`;
            });
        }

        async function lisaaHenkilo() {
            const data = {
                etunimi: document.getElementById("etunimi").value,
                sukunimi: document.getElementById("sukunimi").value,
                sposti: document.getElementById("sposti").value,
                puhelin: document.getElementById("puhelin").value,
                osoite: document.getElementById("osoite").value,
                postinumero: document.getElementById("postinumero").value,
                kansallisuus: document.getElementById("kansallisuus").value
            };
            await fetch("api/create.php", {
                method: "POST",
                body: JSON.stringify(data)
            });
            haeHenkilot();
        }

        async function paivitaHenkilo() {
            const data = {
                id: document.getElementById("id").value,
                etunimi: document.getElementById("etunimi").value,
                sukunimi: document.getElementById("sukunimi").value,
                sposti: document.getElementById("sposti").value,
                puhelin: document.getElementById("puhelin").value,
                osoite: document.getElementById("osoite").value,
                postinumero: document.getElementById("postinumero").value,
                kansallisuus: document.getElementById("kansallisuus").value
            };
            await fetch("api/update.php", {
                method: "PUT",
                body: JSON.stringify(data)
            });
            haeHenkilot();
        }

        async function poista(id) {
            await fetch("api/delete.php", {
                method: "DELETE",
                body: JSON.stringify({ id })
            });
            haeHenkilot();
        }

        function muokkaa(h) {
            document.getElementById("id").value = h.id;
            document.getElementById("etunimi").value = h.etunimi;
            document.getElementById("sukunimi").value = h.sukunimi;
            document.getElementById("sposti").value = h.sposti;
            document.getElementById("puhelin").value = h.puhelin;
            document.getElementById("osoite").value = h.osoite;
            document.getElementById("postinumero").value = h.postinumero;
            document.getElementById("kansallisuus").value = h.kansallisuus;
        }

        function profiili(id) {
            window.location.href = `profiili.html?id=${id}`;
        }

        window.onload = haeHenkilot;
    </script>
</head>
<style>
    #ProfiiliPainike{
        background-color: lightskyblue;
        width:25%;
        outline: none;
        border: none;
    }
     #MuokkaaPainike{
        background-color: orange;
        width:25%;
        outline: none;
        border: none;
    }
     #PoistaPainike{
        background-color: red;
        width:25%;
        outline: none;
        border: none;
    }
    #ProfiiliPainike:hover,#MuokkaaPainike:hover,#PoistaPainike:hover{
        cursor: pointer;
        font-weight: 400;
        border-radius: 50%;
    }
    body{
        width: 100%;
        padding: 10px;
    }
    table{
        margin-top: 2%;
        width:100%;
    }
    table,th, td{
        border:1px solid black;
        border-collapse: collapse;
    }
    tr:nth-child(even) {
        background-color: #D6EEEE;
    }
    th{
        background-color: lightgray;
    }
    #paivita{
        background-color: orange;
        width:12.5em;
        outline: none;
        border: none;
        offset: 1px;
        cursor: pointer;
    }
    #LisaaUusi{
        background-color: greenyellow;
        width:12em;
        outline: none;
        border: none;
    }
    
</style>
<body>
    <h1>Henkilörekisteri</h1>
    <form onsubmit="event.preventDefault(); paivitaHenkilo();">
        <input type="hidden" id="id">
        <input type="text" id="etunimi" placeholder="Etunimi">
        <input type="text" id="sukunimi" placeholder="Sukunimi">
        <input type="email" id="sposti" placeholder="Sähköposti">
        <input type="text" id="puhelin" placeholder="Puhelin">
        <input type="text" id="osoite" placeholder="Osoite">
        <input type="text" id="postinumero" placeholder="Postinumero">
        <input type="text" id="kansallisuus" placeholder="Kansallisuus">
        <button type="submit" id="paivita">Päivitä</button>
        <button type="button" id="LisaaUusi" onclick="lisaaHenkilo()">Lisää uusi</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Etunimi</th>
                <th>Sukunimi</th>
                <th>Sähköposti</th>
                <th>Puhelin</th>
                <th>Osoite</th>
                <th>Postinumero</th>
                <th>Kansallisuus</th>
                <th>Toiminnot</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>
</body>
</html>
